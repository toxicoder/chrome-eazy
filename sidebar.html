<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspaces</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="sidebar-container">
        <header class="sidebar-header">
            <h1 class="sidebar-title">Workspaces</h1>
        </header>

        <md-list class="workspace-list">
            </md-list>
    </div>

    <md-fab variant="primary" id="create-workspace-btn" aria-label="Create new workspace">
        <md-icon slot="icon">add</md-icon>
    </md-fab>

    <md-dialog id="create-workspace-dialog">
        </md-dialog>

    <md-dialog id="edit-workspace-dialog">
        </md-dialog>

    <md-dialog id="delete-confirm-dialog">
        </md-dialog>

    <md-menu id="workspace-menu" anchor="workspace-menu-anchor">
        <md-menu-item id="edit-workspace-menu-item">
            <div slot="headline">Edit</div>
        </md-menu-item>
        <md-menu-item id="delete-workspace-menu-item">
            <div slot="headline">Delete</div>
        </md-menu-item>
    </md-menu>


    <script type="module" src="sidebar.js"></script>
</body>
</html>
