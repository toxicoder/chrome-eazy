<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
    </script>
</head>
<body class="dark">
    <div class="nav-drawer">
        <div class="nav-drawer-header">
            <h1 class="nav-drawer-title">Chrome Eazy</h1>
        </div>

        <div class="nav-drawer-content">
            <md-filled-button id="add-tab-btn">
                Add Current Tab
                <md-icon slot="icon">add</md-icon>
            </md-filled-button>

            <md-tabs>
                <md-primary-tab>Workspaces</md-primary-tab>
                <md-primary-tab>Tabs</md-primary-tab>
            </md-tabs>

            <md-list class="workspace-list">
                <!-- Workspaces will be rendered here -->
            </md-list>

            <md-list class="tab-list" style="display: none;">
                <!-- Tabs will be rendered here -->
            </md-list>
        </div>
    </div>

    <md-fab variant="primary" id="create-workspace-btn" aria-label="Create new workspace">
        <md-icon slot="icon">create_new_folder</md-icon>
    </md-fab>

    <md-dialog id="create-workspace-dialog">
        <div slot="headline">Create a new workspace</div>
        <form id="create-workspace-form" slot="content" method="dialog">
            <md-filled-text-field
                label="Workspace name"
                required
                autofocus
                id="workspace-name-input"
            ></md-filled-text-field>
        </form>
        <div slot="actions">
            <md-outlined-button form="create-workspace-form" value="cancel">Cancel</md-outlined-button>
            <md-filled-button form="create-workspace-form" value="create">Create</md-filled-button>
        </div>
    </md-dialog>

    <md-dialog id="edit-workspace-dialog">
        <div slot="headline">Edit Workspace Name</div>
        <form id="edit-workspace-form" slot="content" method="dialog">
            <md-filled-text-field label="Workspace name" required id="edit-workspace-name-input"></md-filled-text-field>
        </form>
        <div slot="actions">
            <md-text-button form="edit-workspace-form" value="cancel">Cancel</md-text-button>
            <md-filled-button form="edit-workspace-form" value="save">Save</md-filled-button>
        </div>
    </md-dialog>

    <md-dialog id="delete-confirm-dialog">
        <div slot="headline">Confirm Deletion</div>
        <div slot="content">
            Are you sure you want to delete this workspace? Its tabs will be ungrouped.
        </div>
        <div slot="actions">
            <md-text-button id="delete-cancel-btn">Cancel</md-text-button>
            <md-filled-button id="delete-confirm-btn">Delete</md-filled-button>
        </div>
    </md-dialog>

    <md-dialog id="snackbar-dialog">
        <div slot="content" id="snackbar-message" class="snackbar-message"></div>
    </md-dialog>

    <script src="sidebar.js"></script>
</body>
</html>
